<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/share.css' %}">
    <title>{{ request.get_host }} | share page</title>
</head>
<body>
    <html>
        <main class="sharepage-container">
            <div class="share-header">
                <div class="share-header1"><p>Share</p></div>
                <div class="share-header2">
                    <a href='{% url "shredit:dashboard" %}'>   
                        <img src="{% static 'images/close-circle.svg' %}" alt="">
                    </a>
                </div>
            </div>
            <div class="sharepage-document">
                <div class="sharepage-cellunit">
                    <p class="sharepage-cellunit1">
                        <img src="{% static 'images/Group.svg' %}" alt="" srcset=""></p>
                    <div class="sharepage-cellunit2">
                        <p>ICT CELL UNIT</p>
                        <P>Last Update: 07/28/2022</P>
                    </div>
                </div>
                <div class="sharepage-icons">
                    <div class="sharepage-icon">
                        <p class="sharepage-icon1">
                            <img src="{% static 'images/Group 13.svg' %}">
                        </p>
                    </div>
                    <div >
                        <button class="another-document">add another document</button>
                    </div> 
                </div>
                 
            </div>
            <p class="share-via">share via</p>
            <div class="sharepage-button">
                <button class="sharepage-btn1">Email</button>
                <button class="sharepage-btn2">Link</button>
            </div>
            <div class="recipient-email-inputbox">
                <input type="text" placeholder="input recipient email" class="email">
            </div>
            <button class="sharepage-sharebtn"> share
            </button>
        </main>
    </html> 
    <script src='{% static "js/share.js" %}'></script>  
</body>
</html>
