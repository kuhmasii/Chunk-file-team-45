<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8475bf5886.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    
    <!-- -----------------GOOGLE FONT LINKS--------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <!-- -----------------HEADER-------------------- -->
      <header class="header">
        <nav class="nav">
            <div class="nav_logo">
                <img src="logo.svg" alt="iota_logo">
                <p>iOTA</p>
            </div>
            
            <div class="nav_links">
                <div class="nav_link"><a href="#">About us</a></div>
                <div class="nav_link"><a href="#">Documentation</a></div>
                <div class="nav_link"><a href="#">Contact us</a></div>
                <div class="nav_link"><a href="#">Resources</a></div>
            </div>
    
            <div class="nav_signin_signup">
                <div class="signin"><a href="#">Sign in</a></div>
                <button class="btn">Sign up</button>
            </div>
    
            <div class="menu__btn"> 
                <div class="menu__btn--burger"></div>
            </div>
        </nav>
        

            <!--RESPONSIVE NAV-->
        <div class="responsive">
            <div><a href="#">About us</a></div>
            <div><a href="#">Documentation</a></div>
            <div><a href="#">Contact us</a></div>
            <div><a href="#">Resources</a></div>
            <div><a href="#">Sign in</a></div>
            <div><a href="#">Sign up</a></div>
        </div>
      </header><br><br>


      <div class="content">
        <h4>Welcome Back</h4><br>
        <button id="click" type="button" value="text"><img src="https://w7.pngwing.com/pngs/882/225/png-transparent-google-logo-google-logo-google-search-icon-google-text-logo-business.png" class="option">Log in with Google</button><br><br>



        <form>
            <p>Username<i class="fa-light fa-asterisk" style="color:#E82E5D;"></i></p>
            <label for="username"></label>
            <input type="text" class="details" name="username" placeholder="Enter your username"><br><br>
            <p>Password<i class="fa-light fa-asterisk" style="color:#E82E5D;"></i></p>
            <label for="password"></label>
            <input type="text" class="details" name="password" placeholder="Enter your password"><br><br>
        </form>


        
        <p><a href="#" class="help"><small>Forgot password?</small></a></p><br>


        <div class="remember">
            <i class="fa-regular fa-square-check" style="color:#034C95;" width="50px;"></i>
            <p><small class="mark">Keep me logged in</small></i></p>
        </div><br><br>


        <button type="submit" value="text" id="btn">Login</button><br><br>


        <p class="bottom">Don't have an account? <a href="#" style="color: #0353A4;" id="last"><b>Sign up</b></a></p>

      </div>
    </main>
</body>
<script src="login.js"></script>
</html>
