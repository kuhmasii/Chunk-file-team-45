<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/59fe96ad7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    
    <!-- ----------------- FONT LINKS--------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <!-- -----------------HEADER-------------------- -->
      <header class="header">
        <nav class="nav">
            <div class="nav_logo">
                <img src="logo.svg" alt="iota_logo">
               <a href="index.html">iOTA</a>
            </div>
            
            <div class="nav_links">
                <div class="nav_link"><a href="about.html">About us</a></div>
                <div class="nav_link"><a href="#">Documentation</a></div>
                <div class="nav_link"><a href="Contact Us.html">Contact us</a></div>
                <div class="nav_link"><a href="#">Resources</a></div>
            </div>
    
            <div class="nav_signin_signup">
                <div class="signin"><a href="login.html">Sign in</a></div>
                <a href="registration.html"><button class="btn">Sign up</button></a>
            </div>
    
            <div class="menu__btn"> 
                <div class="menu__btn--burger"></div>
            </div>
        </nav>
        

            <!--RESPONSIVE NAV-->
        <div class="responsive">
            <div><a href="about.html">About us</a></div>
            <div><a href="#">Documentation</a></div>
            <div><a href="Contact Us.html">Contact us</a></div>
            <div><a href="#">Resources</a></div>
            <div><a href="login.html">Sign in</a></div>
            <div><a href="registration.html">Sign up</a></div>
        </div>
      </header><br><br>


      <section class="layer">

            <div class="content">
                <h4>Welcome Back</h4><br>
                <button id="click" type="button" value="text"><img src="./google-removebg-preview.png" class="option">Log in with Google</button><br><br>



                <form class="form" id="form">
                    <div class="form-control">
                    <label for="username">Username<i class="fa-light fa-asterisk" style="color:#E82E5D;"></i></label><br>
                    <input type="text" class="details" name="username" id="username" placeholder="Enter your username"><i class="fas fa-exclamation-circle"></i>
                    <small> Error Message</small><br><br>
                    </div>
                    
                    <div class="form-control">
                    <label for="password">Password<i class="fa-light fa-asterisk" style="color:#E82E5D;"></i></label><br>
                    <input type="text" class="details" name="password" id="password" placeholder="Enter your password"><i class="fas fa-exclamation-circle"></i>
                    <small> Error Message</small><br><br>
                    </div>

                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">Keep me logged in</label>
                        </div>
                        <p class="forgot"><a href="#">Forgot password?</a></p> 
                    </div>
                    <button type="submit"  id="btn">Login</button><br><br><br>
                </form>


                


                <p class="bottom">Don't have an account? <a href="#" style="color: #0353A4;" id="last"><b>Sign up</b></a></p>

            </div>
        </section>
    </main>
</body>
<script src="login.js"></script>
</html>
