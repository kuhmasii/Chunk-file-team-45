<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./registration.css">    
<title>registration</title>
</head>
<body>
    <main>
        <section class="form-body">
            <div class="form-details">
                <div class="form-info">
                    <div class="form-welcome-details">
                        <h3>Welcome to Iota</h3>
                        <p class="create-account">Create An Account</p>
                        <button class="google-sign-up"><img src="./google_logo.svg"> Sign Up with Google !</button>
                    </div>
                    
                    <div class="form">
                        <form action="">
                            <div class="mb-3">
                                <label for="Username" class="form-label">Username<sup class="Asterisks">*</sup></label>
                                <input type="text" placeholder="enter your username" class="form-control" id="username">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address <sup class="Asterisks">*</sup></label>
                                <input type="email" placeholder="enter your email address" class="form-control" id="emailaddress" aria-describedby="emailHelp">
                            </div>
                            
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password <sup class="Asterisks">*</sup></label>
                                <input type="password" placeholder = "create a password"class="form-control" id="password">
                            </div>
                            <div id="emailHelp" class="form-text">must be atleast eight characters
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="form-check">I agree to the platform<span class="form-condition"> terms of services </span> and <span class="form-condition">privacy policy</span>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn">Sign Up</button>
                            <p class="having-an-account">Have an account?<span class="form-condition">Login</span></p>
                        </form>
                    </div>
                </div> 
            </div>
        </section>
    </main>
    
</body>
</html>
